quarkus.http.port=8073

mp.messaging.outgoing.agendamento-notificacao.connector=smallrye-kafka
mp.messaging.outgoing.agendamento-notificacao.topic=notificacao
mp.messaging.outgoing.agendamento-notificacao.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer


# Datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=vaga_user
quarkus.datasource.password=vaga_pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/vaga

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql